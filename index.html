<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Available Balance</div>
                <div id="available-balance" class="stat-value">10000</div>
              </div>
            </div>
            <div class="divider"></div>

            <div class="flex justify-between gap-2">
              <button id="btn-addMoney" class="btn btn-md">Add Money</button>
              <button id="btn-cashOut" class="btn btn-md">Cash Out</button>
              <button id="btn-transaction" class="btn btn-md">
                Transaction
              </button>
            </div>

            <div class="divider"></div>

            <!-- add money form start-->
            <div
              id="addMoney-form"
              class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl bg-blue-100"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Add Money Amount</span>
                  </label>
                  <input
                    id="input-amount-number"
                    type="text"
                    placeholder="Add amount"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="input-pin-number"
                    type="password"
                    placeholder="Pin"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">
                    Add money
                  </button>
                </div>
              </form>
            </div>
            <!-- add money form end-->

            <!-- Cash Out form start-->
            <div
              id="cashout-form"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl bg-green-100"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Cash Out Amount</span>
                  </label>
                  <input
                    id="input-cash-out-number"
                    type="text"
                    placeholder="Add amount"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="input-cash-out-pin"
                    type="password"
                    placeholder="Pin"
                    class="input input-bordered"
                    required
                    autocomplete="off"
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cash-out" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!-- Cash Out form end-->

            <!-- Transaction form start-->
            <div id="transaction-form" class="hidden">
              <h1 class="text-2xl text-center">Transaction History</h1>
              <div id="transaction-container">

              </div>
            </div>
            <!-- Transaction form end-->
          </div>
        </div>
      </div>
    </main>
    <!-- <script src="js/addmoney.js"></script>
    <script src="js/cashout.js"></script> -->
    <script src="js/add.js"></script>
    <script src="js/out.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/tabs.js"></script>
  </body>
</html>
